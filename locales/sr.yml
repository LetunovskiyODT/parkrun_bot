sr:
  start_message: 'S95 Bot je povezan. Ukucajte /help da biste videli dostupne komande.'
  greetings:
    - 'Hello, {}!'
    - 'Hi, {}'
    - 'How are you, {}!'
    - 'Hi, bro 😉'
    - 'How do you do!'
  phrases_about_myself:
    - 'Super!'
    - 'Thank you, everything is OK.'
    - 'Alright'
    - 'Excellent!'
    - 'Нормально, но в последнее время некогда тренироваться'
    - 'Хорошо, бегаю тут потихоньку'
    - '"Занимаюсь ресинтезом гликогена". Такой ответ на вопрос "Что делаешь?" звучит куда научнее и солиднее, чем "Пью сладкий чай с вафлями и пряниками после бега на пятьдесят километров". Сразу ясно, что человек не просто лежит на диване, вытянув свои убегавшиеся ноги, а занят серьезным делом.'
  help_message: >
    Dobrodošli u S95 bot! Pogledajte dostupne opcije pritiskom na menu dugme dole ↙️

    Imate pitanja ili predloge? Podelite ih sa @vol1ura (Yura Volodin).

    🤖 *S95 Bot*, verzija {}
  how_to_rotate_labels: 'Po potrebi tekst se može okrenuti. Za to, pošaljite poruku "bot dijagram 30", gde 30 predstavlja ugao okretanja.'

  confirm_registration: >
    Izgleda da vas S95 Bot još uvek ne prepoznaje. Hajde da to ispravimo!

    Pritisnite *'Da, slažem se'* da se registrujete za S95 trke. Pritiskanjem potvrđujete da se slažete sa [pravilima učešća](https://s95.rs/pages/rules) i dajete nam [saglasnost za obradu ličnih podataka](https://s95.rs/pages/privacy-policy).

  user_without_athlete: >
    Skoro ste registrovani, ali izgleda da postoji mala poteškoća u povezivanju vašeg naloga.

    Molimo kontaktirajte @vol1ura kako biste rešili problem.

  input_athletes_id: 'Unesite svoj ID (samo brojevi, bez slova A) ili pritisnite /reset da otkažete registraciju'

  input_firstname: 'Unesite svoje ime'

  input_firstname_again: 'Molimo unestite samo svoje ime! Samo slova, bez brojeva'

  input_lastname: 'Unesite svoje prezime'

  input_lastname_again: 'Molimo unestite svoje prezime! Dozvoljena su slova, crta, razmak i apostrof'

  input_gender: 'Pritisnite dugme sa vašim polom (muški ili ženski). Koristiće se za izradu rang-liste sa rezultatima'

  define_your_gender: '👇Molimo pritisnite dugme ispod sa vašim polom!'

  ask_email: >
    Unesite svoju e-mail adresu. Potrebna nam je vaša e-mail adresa kako bismo vam poslali verifikacioni kod.

    Nakon registracije, moći ćete da ga koristite za prijavu na svoj profil na sajtu S95.

  found_athlete_info: >
    Bot je pronašao učesnika {name}.

    Proverite <a href="https://s95.rs/athletes/{athlete_id}">profil učesnika</a>.

  input_pin_code: >
    Poslali smo vam pin kod na mejl za verifikaciju. Proverite vaše prijemno sanduče (ili nepoželjnu poštu/spam).

    Kopirjate pin kod i pošaljite ga botu.

  pin_code_expired: >
    Izgleda da ste iskoristili sve pokušaje ili je vreme za verifikaciju isteklo.

    Bez brige! Samo unesite vašu e-mail adresu ponovo ili pokušajte sa drugom e-mail adresom.

  athlete_already_linked: >
    Izgleda da je sportista sa ovom e-mail adresom već povezan. Registracija je skoro gotova!

    Bot je poslao informacije o ovom problemu S95 administratorima.

  password_requirements: >
    trebalo bi da sadrži kombinaciju VELIKIH i malih slova, kao i najmanje jednu cifru. Uverite se da ima najmanje 6 karatkera.

  input_password: 'Unesite lozinku. Možete je koristiti za prijavu na svoj korisnički profil na sajtu S95.

    Lozinka '

  invalid_password: 'Molimo unesite lozinku ponovo. Lozinka '

  athlete_already_registered: 'Već ste registrovani! Proverite svoj korisnički profil https://s95.rs/athletes/{}'

  setup_running_club: >
    Spremni ste da podesite svoj trkački klub? Pritisnite "OK" da nastavite.

  setup_home_run: >
    Spremni ste da podesite svoju osnovnu trku? Pritisnite "OK" da nastavite.

  athlete_code_search: >
    Unesite svoj *parkrun* ili *S95* ID (samo brojevi, bez slova A)

  athlete_code_check: >
    Nismo pronašli učesnika sa ID={athlete_id} u S95 trkama. Možda se još uvek niste pridružili S95 trkama.

    Uverite se da unosite samo brojeve (bez slova A) i proverite da li je vaš ID na sajtu.

  help_to_find_id: >
    Potrebna vam je pomoć da pronađete svoj S95 ID? Otvorite s95.rs u svom pretraživaču, kliknite na dugme menija u gornjem desnem uglu i unesite svoje prezime u polje za pretragu u donjem desnom uglu.

    Možete pronaći svoj ID pritiskom na dugme *barcode* na vašem profilu.

  user_exists_needs_linking: >
    Nalog sa ovom e-mail adresom već postoji. Hajde da povežemo vaše podatke sa njim!

  incorrect_pin_code: 'Podelite svoj e-mail sa nama! Prosledićemo vam identifikacioni kod na ovu adresu.'

  pincode_input_attempts: >
    Izgleda da ste uneli pogrešan identifikacioni kod.

    Molimo pokušajte ponovo. Iskoristili ste {attempt} pokušaja od 3.

  request_cancelled: 'Vaš zahtev je poništen.'

  user_exists_linked: 'Nalog sa ovim ID-jem je već kreiran.'

  password_erased: 'Vaša lozinka je izbrisana iz sigurnosnih razloga'

  password_erased_again: 'Vaša lozinka je izbrisana iz sigurnosnih razloga. Unesite novu lozinku ponovo'

  try_password: >
    Došlo je do greške.

    Molimo ponovo unesite svoju šifru ili otkažite svoju registraciju slanjem komande /reset

  try_pin_code: >
    Došlo je do greške.

    Molimo ponovo unesite pin kod koji vam je poslat na e-mail ili otkažite svoju registraciju slanjem komande /reset

  subscription_suggestion: >
    Ostanite u kontaktu sa nama!

    Zapratite naše naloge na društvenim mrežama u [Beogradu](https://s95.rs/events/belgrade) i [Novom Sadu](https://s95.rs/events/novisad)

  available_commands: 'Sve komande dostupne su klikom na menu dugme u donjem levom uglu ↙️'

  you_already_have_id: 'Ako ste barem jednom do sada učestvovali na parkrun ili S95 trkama, već imate lični barkod (број после слова "А")'

  user_linked_successfully: 'Učesnik je uspešno povezan'

  successful_registration: '🎉 Vaša registracija na S95 je završena!'

  email_subject: 'Registracija na S95 je skoro završena!'

  email_body: |
      Zdravo!

      Vaš pin kod je {pin_code}
      Molimo vas, pošajite ovaj pin kod botu S95. Zapamite, ovaj pin kod važi 30 minuta.

      Dobli ste ovu poruku jer je vaša e-mail adresa korišćena za registraciju na https://{webhost}/
      Ukoliko niste pokrenuli registraciju, slobodno ignorišite ovu poruku.

      Želimo vam aktivan dan!
      {email_sender} tim

